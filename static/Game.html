<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121901447-2"></script>
    <script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-121901447-2");</script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>JollyWorld</title>
    <meta name="description" content="..." />

    <style>
        html,
        body,
        div,
        canvas {
            margin: 0;
            padding: 0;
            display: block;
        }
        html{
            box-sizing:border-box;
        }

        body {
            background-color: #3d7d1e;
            font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;
            overflow:hidden;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        #preloader{
            background: #3d7d1e;
            z-index: 999;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #preloader .preloaderBar{
            width:200px;
            height:20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
        }
        .preloaderBar{
            background:#545454;
            position: absolute;
            border-radius: 10px;
        }
        .preloaderBar div{
            width:100%;
            height:100%;
            border-radius: 10px;
        }
        .preloaderBar .preloaderFill{
            background-image: -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.25, rgba(0, 0, 0, .2)), color-stop(.25, transparent), color-stop(.5, transparent), color-stop(.5, rgba(0, 0, 0, .2)), color-stop(.75, rgba(0, 0, 0, .2)), color-stop(.75, transparent), to(transparent) );
            animation: move 2s linear infinite;
            -webkit-animation: move 2s linear infinite;
			-moz-animation: move 2s linear infinite;
            position:absolute;
            background-size: 50px 50px;
            background-color: #d70201;
            width: 50%;
        }
        .preloaderBar .innerBorder{
            position: absolute;
            border: 2px solid black;
        }
        @keyframes move{
            0% {
		       background-position: 0 0;
		    }
		    100% {
		       background-position: 50px 50px;
		    }
        }
        @-webkit-keyframes move {
		    0% {
		       background-position: 0 0;
		    }
		    100% {
		       background-position: 50px 50px;
		    }
		}

		@-moz-keyframes move {
		    0% {
		       background-position: 0 0;
		    }
		    100% {
		       background-position: 50px 50px;
		    }
		}


    </style>

</head>

<body>
    <div id="editor-ui-container">
        <div id="custom-gui"></div>
    </div>
    <div id="game-ui-container"></div>


    <div id="preloader">
        <div class="preloaderBar">
            <div class="preloaderFill"></div>
            <div class="innerBorder"></div>
        </div>
    </div>

    <canvas id="canvas" width="900" height="506" tabindex="1"></canvas>

    <script>
        var preloaderFill = document.getElementsByClassName('preloaderFill')[0];

        function loadJS(url, onError) {
            var setProgress = function(percent){
                preloaderFill.style.width = (percent*100).toFixed(2)+'%';
            }
            if (!onError) onError = function () {};
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200 || xhr.status == 0) {
                        try {
                            setProgress(1);
                            setTimeout(function(){
                                eval(xhr.responseText);
                                var preloader = document.getElementById('preloader');
                                if(preloader)preloader.parentNode.removeChild(preloader);
                            }, 100);
                        } catch (e) {
                            onError(e);
                            return;
                        }
                    } else {
                        onError(xhr.status);
                    }
                }
            }.bind(this);
            try {
                xhr.open("GET", url, true);
                xhr.send();
            } catch (e) {
                onError(e);
            }
            xhr.onprogress = function (event) {
                var percentComplete = 0;
                if (event.lengthComputable) {
                    percentComplete = event.loaded / event.total;
                } else {
                    var total = xhr.getResponseHeader('content-length')
                    if (total) {
                        total *= 4;
                    } else {
                        console.log('lengthComputable failed')
                    }
                    percentComplete = event.loaded / total;
                }
                setProgress(Math.min(1.0, Math.percentComplete));
            }
        }
        loadJS('awesome-game.js');
    </script>

</body>

</html>
