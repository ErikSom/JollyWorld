<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jolly World - Login router</title>
</head>
<body>
	<script>
		var code = new URLSearchParams(document.location.search).get('code');
		try{
			localStorage.setItem('oauth-handshake', code);
		}catch(e){
			//
		}
		window.close();
	</script>

</body>
</html>
